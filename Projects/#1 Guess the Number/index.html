<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Guess the Number!</title>
  </head>
  <body>
    <h1>Guess the Number (1 to 10)?</h1>
    <div id="wrapperHorizontalLineAndQuestionMark">
      <div id="horizontalLine"></div>
      <div id="wrapperQuestionMark">
        <span id="randomNo">?</span>
      </div>
    </div>

    <div id="wrapperBottomSection">
      <div id="wrapperInputAndCheckButton">
        <input type="number" id="userGuessedNo" placeholder="No." />
        <input class="btn" type="button" value="Check!" id="btnCheck" />
      </div>

      <div id="wrapperGuessingLabelAndScores">
        <h2 id="labelStartGuessing">Start Guessing...</h2>
        <h2>🍎Score: <span id="userScore">10</span></h2>
        <h2>🍇HighScore: <span id="userHighScore">0</span></h2>
      </div>

      <div id="wrapperRestartButton">
        <input id="btnRestart" class="btn" type="button" value="Restart!" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
